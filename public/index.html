<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>group chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AES加密群聊</h1>
  <div id="msg"></div>
  <p>请和对方约定密钥（最好足够复杂）来进行聊天。</p>
  <p>服务器不会保存任何消息。</p>
  <p>服务器不会得知任何明文。</p>
  <p>（暂不支持太长的消息）</p>
  <div style="float: right;">
    <a href="https://github.com/picasso250/group-chat/">Fork me at GitHub</a>
  </div>

  <div id="SetSecretBox">
    <input type="text" name="sk" id="SecretInput">
    <input type="button" value="设置新密钥" id="SetSecretButton">
  </div>
  <div id="C"></div>
  <div><input id="Name" placeholder="你的名字。"></div>
  <textarea id="Text"></textarea>
  <button id="Send">发送 Ctrl+Enter</button>
  <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
  <script src="main.js"></script>
</body>
</html>
